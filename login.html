<!DOCTYPE html>
<html>
<head>
	<title>WiFi Alcaldía de Usme</title>

<meta http-equiv="pragma" content="no-cache" />

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="CSS/all.css">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>

	<div>
	    <div class="scriptM">$(if chap-id)</div>
	<form name="sendin" action="$(link-login-only)" method="post">
		<input type="hidden" name="username" />
		<input type="hidden" name="password" />
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
	</form>
	
	<script type="text/javascript" src="/md5.js"></script>
	<script type="text/javascript">
	<!--
	    function doLogin() {
		document.sendin.username.value = document.login.username.value;
		document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
		document.sendin.submit();
		return false;
	    }
	//-->
	</script>
  <div class="scriptM">$(endif)</div>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
			<img src="img/logo.png" alt="INTERNET X FICHAS" class="responsive-img">
 
  
  
  <div class="card-body">
				<form name="login" action="$(link-login-only)" method="post"
					    $(if chap-id) onSubmit="return doLogin()" $(endif)>
						<input type="hidden" name="dst" value="$(link-orig)" />
						<input type="hidden" name="popup" value="true" />

					<div class="input-group form-group">
						<div class="input-group-prepend"><span class="input-group-text"><img src="img/usuario.png" class="icon-user"></span></div>
						<input  name="username" type="text" id="$(username)" value="" class="form-control" placeholder="Usuario">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><img src="img/candado.png" class="icon-candado"></span>
						</div>
						<input  name="password" type="password" class="form-control" placeholder="Contraseña">
					</div>


					<div class="form-group">
					  <input type="submit" value="Conectar" class="btn float-right login_btn">
					</div>
				</form>
			</div>
				<div class="d-flex justify-content-center links">
				
				</div>
				<br>

				
				
				
				
				

				<div class="scriptM">$(if trial == 'yes')</div>
				
				<div class="d-flex justify-content-center links">
				
				         
				</div> <div class="scriptM">.$(endif)</div>
				 <MARQUEE class="display-banner">Bienvenido a la zona WiFi de la Localidad de Usme. </MARQUEE>
				
	
				 <div class="scriptM"> $(if error) </div>
	<!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header alert-danger">
          <h3 class="modal-title">Error</h3>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
			<div class="scriptM">$(error)
        </div>
      </div>
    </div>
  </div>
  <div class="scriptM">$(endif)</div>

</div>


<script type="text/javascript">
<!--
  document.login.username.focus();
//-->
</script>
<script>
$(document).ready(function()
{
  // id de nuestro modal
  $(if error)
  $("#myModal").modal("show");
  $(endif)
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</script>

</div>
</div>
</div>

	<img src="img/logoFooter.png" alt="">
